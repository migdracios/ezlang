<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzLang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EzLang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-sm p-5 my-5 mx-auto border rounded bg-body-tertiary">
        <mark class="m-2">단어 등록하기</mark>
        <div class="input-group m-2 shadow-sm">
            <select class="form-select" id="exampleSelect">
                <option selected="">품사를 선택해주세요</option>
                <option value="1">명사</option>
                <option value="2">동사</option>
                <option value="3">형용사</option>
                <option value="4">부사</option>
              </select>
        </div>
        <div class="input-group m-2 shadow-sm">
            <span class="input-group-text">관사와 단어</span>
            <input id="input-article" type="text" aria-label="First name" class="form-control">
            <input id="input-word" type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group mb-3 m-2">
            <span class="input-group-text" id="inputGroup-sizing-default">뜻을 입력해주세요</span>
            <input id="input-meaning" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <button id="upload-word" class="btn btn-primary w-100 m-2" type="button">단어 등록하기</button>
    </div>
    <div class="container-sm">

        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">관사</th>
                    <th scope="col">단어</th>
                    <th scope="col">뜻</th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                <tr>
                    <th scope="row">{{ word.id }}</th>
                    <td>{{ word.article }}</td>
                    <td>{{ word.word }}</td>
                    <td>{{ word.meaning }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <!-- imported scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="../static/script/index.js"></script>
</body>

</html>
